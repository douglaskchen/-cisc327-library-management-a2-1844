name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  id-token: write   # required for codecov/action v4 when tokenless on public repos

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Install deps
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov pytest-mock

      # Init DB (clean slate)
      - name: Init SQLite schema
        run: |
          python - << 'PY'
          import os, database
          if os.path.exists("library.db"):
              os.remove("library.db")
          database.init_database()
          print("DB ready.")
          PY

      # Run tests with service-only branch coverage and XML for Codecov
      - name: Run tests with coverage
        run: |
          python -m pytest --cov=services --cov-branch --cov-report=term \
                           --cov-report=xml --cov-report=html

      - name: Upload htmlcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
          # For private repos set a secret:
          # token: ${{ secrets.CODECOV_TOKEN }}
