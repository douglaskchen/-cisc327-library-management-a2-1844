name: CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- Install dependencies (Linux/macOS)
      - name: Install dependencies (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov
      # --- Install dependencies (Windows)
      - name: Install dependencies (pwsh)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install pytest pytest-cov
      # --- Reset and init DB (Linux/macOS)
      - name: Reset and init SQLite schema (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -f library.db
          python -c "import database; database.init_database(); print('DB ready.')"
      # --- Reset and init DB (Windows)
      - name: Reset and init SQLite schema (pwsh)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path library.db) { Remove-Item library.db }
          python -c "import database; database.init_database(); print('DB ready.')"
      # --- Run tests with coverage
      - name: Run tests with coverage
        run: |
          python -m pytest --cov=services --cov-branch --cov-report=term \
                           --cov-report=xml --cov-report=html

      - name: Upload htmlcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov

      # Upload to Codecov ONLY once (Ubuntu + Python 3.12)
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: services,ubuntu,py312
          fail_ci_if_error: true