name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  id-token: write   # needed for codecov-action v5 on public repos

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: ${{ github.workspace }}   # ensure database.py is importable

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # -------- deps --------
      - name: Install deps (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov pytest-mock

      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install -U pip
          if (Test-Path .\requirements.txt) { python -m pip install -r .\requirements.txt }
          python -m pip install pytest pytest-cov pytest-mock

      # -------- DB init (no here-docs) --------
      - name: Init SQLite (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          rm -f library.db || true
          python -c "import os,sys; sys.path.insert(0, r'${{ github.workspace }}'); import os as _o; import database; p='library.db'; _o.path.exists(p) and _o.remove(p); database.init_database(); print('DB ready')"

      - name: Init SQLite (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          if (Test-Path .\library.db) { Remove-Item -Force .\library.db }
          python -c "import os,sys; sys.path.insert(0, r'${{ github.workspace }}'); import os as _o; import database; p='library.db'; _o.path.exists(p) and _o.remove(p); database.init_database(); print('DB ready')"

      # -------- tests + coverage --------
      - name: Run tests with coverage (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pytest --cov=services --cov-branch --cov-report=term --cov-report=xml --cov-report=html

      - name: Run tests with coverage (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pytest --cov=services --cov-branch --cov-report=term --cov-report=xml --cov-report=html

      - name: Upload htmlcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov

      # Upload to Codecov ONCE to avoid merged % dropping
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: services,ubuntu,py312
          fail_ci_if_error: true
          # token: ${{ secrets.CODECOV_TOKEN }}  # only if repo is private
