# .github/workflows/CI.yml
name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read
  id-token: write

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    runs-on: ${{ matrix.os }}
    env:
      PYTHONPATH: ${{ github.workspace }}   # <â€” add this
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps (bash)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then python -m pip install -r requirements.txt; fi
          python -m pip install pytest pytest-cov pytest-mock
      - name: Install deps (pwsh)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install -U pip
          if (Test-Path requirements.txt) { python -m pip install -r requirements.txt }
          python -m pip install pytest pytest-cov pytest-mock
      - name: Init SQLite schema
        run: |
          python - <<'PY'
          import os, database
          if os.path.exists("library.db"):
              os.remove("library.db")
          database.init_database()
          print("DB ready.")
          PY
      - name: Run tests with coverage
        run: |
          python -m pytest --cov=services --cov-branch --cov-report=term --cov-report=xml --cov-report=html
      - name: Upload htmlcov artifact
        uses: actions/upload-artifact@v4
        with:
          name: htmlcov-${{ matrix.os }}-py${{ matrix.python-version }}
          path: htmlcov
      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          flags: services,ubuntu,py312
          fail_ci_if_error: true
          # token: ${{ secrets.CODECOV_TOKEN }}  # only if repo is private
